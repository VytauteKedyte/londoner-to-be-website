<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Multiple Choice Quiz</title>


  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/quiz-style.css">


</head>

<body>

  <div class="cover">
  <div class="container">
    <div class="row text-center">
      <div class="col-6-lg" id="quiz">
        <h1 id="quiz-name"></h1>
        <button class="btn" id="prev-question-button"><i class="fa fa-arrow-left fa-2x"></i></button>
        <button class="btn" id="next-question-button"><i class="fa fa-arrow-right fa-2x"></i></button>
        <button class="btn" id="submit-button"><i class="fa fa-check fa-2x"></i></button>
        <div id="quiz-results">
          <p id="quiz-results-message"></p>
          <p id="quiz-results-score"></p>
          <div class="btn-group site-links">
            <a href="quiz-page.html" id=see-results>See your results</a>
          </div>
          <div class="btn-group site-links">
            <a href="quiz-page.html" id=link-to-home>Return to start</a>
          </div>
          <div class="btn-group middle">
            <a href="tweet-result" target="_blank"><i class="fa fa-twitter fa-3x"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fa fa-facebook fa-3x"></i></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
  <script src='js/index2.js'></script>
  <script src="js/quiz-script.js"></script>

</body>

</html>
